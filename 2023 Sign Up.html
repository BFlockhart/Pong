<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2023 Sign Up</title>
    </head>
    <body>
        <h1>Cruiser Pong Tournament</h1>
        <div>
            <h2><a href="Home.html">Home</a></h2>
            <h2><a href="History.html">History</a></h2>
            <h2><a href="Store.html">Store</a></h2>
            <h2><a href="Gospel.html">Gospel</a></h2>
            <h2>2023 Sign Up</h2>
        </div>
        <div>
            <form>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
                <br />
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name">
                <br />
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br />
                <select name="fav_cruiser">
                    <option value="Favourite Cruiser">Favourite Cruiser</option>
                    <option value="Watermelon">Watermelon</option>
                    <option value="Guava">Guava</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Lemon Lime">Lemon Lime</option>
                </select>
                <select name="Pong_years">
                    <option value="">Years of Ponging</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>
                <br />
                <p>Dominant Hand</p>
                <label for="left">L</label>
                <input type="radio" id="left" name="hand" value="left">
                <label for="right">R</label>
                <input type="radio" id="right" name="hand" value="right">
                <br />
                <input type="checkbox" id="18" name="over_age">
                <label for="18">I am 18 or older &#128521</label>
                <br />
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I have read and acknowledge the <a href="Gospel.html">Gospel</a></label>

                <button>Submit</button>
            </form>
        </div>
        <div>
            <h4>Copyright WockySlush</h4>
        </div>
    </body>
</html>
