<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2023 Sign Up</title>
        <link rel="StyleSheet" href="style.css">
    </head>
    <body>
        <h1 class="center head_text">Cruiser Pong Tournament</h1>
        <div class="navBox">
            <h2><a class="nav" href="Home.html">Home</a></h2>
            <h2><a class="nav" href="History.html">History</a></h2>
            <h2><a class="nav" href="The Holy Shield.html">The Holy Shield</a></h2>
            <h2><a class="nav" href="Store.html">Store</a></h2>
            <h2><a class="nav" href="Gospel.html">Laws of the Realm</a></h2>
            <h2 class="current">2023 Sign Up</h2>
        </div>
        <main>
            <div class="form">
                <div class="sign">
                <form action="bazinga.html">
                    <h2 class="center">Sign Up</h2>
                    <!-- <label class="center" for="firstName">First Name</label> -->
                    <br />
                    <input class="myForm" type="text" id="firstName" name="first_name" placeholder="First Name">
                    <br />
                    <!-- <label for="lastName">Last Name</label> -->
                    <br />
                    <input class="myForm" type="text" id="lastName" name="last_name" placeholder="Last Name">
                    <br />
                    <!-- <label for="email">Email</label> -->
                    <br />
                    <input class="myForm" type="email" id="email" name="email" placeholder="Email">
                    <br />
                    <div class="boxes">
                    <select class="selectBox" name="fav_cruiser">
                        <option value="Favourite Cruiser">Favourite Cruiser</option>
                        <option value="Watermelon">Watermelon</option>
                        <option value="Guava">Guava</option>
                        <option value="Pineapple">Pineapple</option>
                        <option value="Lemon Lime">Lemon Lime</option>
                    </select>
                    <select class="selectBox" name="Pong_years">
                        <option value="">Years of Ponging</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>
                    </div>
                    <div class="boxes">
                    <p>Dominant Hand</p>
                    <label for="left">L</label>
                    <input class="margin" type="radio" id="left" name="hand" value="left">
                    <label for="right">R</label>
                    <input type="radio" id="right" name="hand" value="right">
                    </div>
                    <br />
                    <input type="checkbox" id="18" name="over_age">
                    <label for="18">I am 18 or older &#128521</label>
                    <br />
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I have read and acknowledge the <a class="page_link" href="Gospel.html" target="_blank">Gospel</a></label>
                    <br />
                    <button class="myButton" type="submit">
                        Submit
                    </button>
                </form>
                <br />
            </div>
            </div>
        </main>
        <footer>
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> WockySlush
        </footer>
    </body>
</html>
